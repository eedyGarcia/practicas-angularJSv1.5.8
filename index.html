<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Angular JS - v1.5.8</title>
</head>
<body ng-app="miApp" ng-controller="MiAppController as mac">
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-3">
                Nombre
                <input type="text" class="form-control" ng-model="mac.nombre">
            </div>
            <div class="col-md-3">
                Apellido
                <select class="form-control" ng-model="mac.apellido">
                    <option ng-repeat="item in mac.apellidos" value="{{item}}">{{item}}</option>
                    
                </select>
            </div>
            <div class="col-md-1 pt-4">
                <button class="btn btn-primary" ng-click="mac.cambiarTexto()">Garc√≠a</button>
            </div>

            <div class="col-md-3">
                Nuevo apellido
                <input type="text" class="form-control" ng-model="mac.nuevoApellido">
            </div>
            <div class="col-md-1 pt-4">
                <button class="btn btn-primary" ng-click="mac.agregarApellido()">Agregar</button>
            </div>
            <div class="col-md-12 pt-5">
                <div class="alert alert-info">
                    Hola {{mac.nombre}} {{mac.apellido}}
                </div>
            </div>
        </div>
    </div>

    <div class="container">

    </div>
    <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
    <script src="app.js"></script>
</body>
</html>
